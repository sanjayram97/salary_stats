<div class="container">
    <h1>Check where you stand</h1>
    <hr>
<form action="{{ url_for("func")}}" method="post">

        <label for="company" class="col-sm-2 col-form-label"><strong>Company Name</strong></label>
        <div class="col-sm-6">
        <input type="text" class="form-control" name="company" placeholder="company">

    </div>
